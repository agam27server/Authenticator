<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POP-up-Authenticator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #c5c5c5, #2d3238);
            color: #fff;
            padding: 20px;
            box-sizing: border-box;
        }

        .container {
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        h1 {
            margin-bottom: 20px;
            font-size: 24px;
        }

        button {
            padding: 12px 20px;
            border: none;
            background: #05e223;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
            transition: transform 0.3s, background-color 0.3s;
            width: 100%;
            max-width: 300px;
            border-radius: 5px;
        }

        button:hover {
            background: #91ff02;
            transform: scale(1.05);
        }

        .footer {
            margin-top: 20px;
            text-align: center;
            word-spacing: 5px;
            font-size: 14px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 20px;
            }

            button {
                font-size: 14px;
            }

            .footer {
                font-size: 12px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 18px;
            }

            button {
                font-size: 12px;
            }

            .footer {
                font-size: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Location-Based Authentication</h1>
        <button onclick="getLocation()">Enter location</button>
    </div>
    <div class="footer">
        <p>Made by Agam</p>
    </div>

    <script>
        function getLocation() {
            const location = prompt("Please enter your location (e.g., Punjab, Haryana, Chandigarh):");

            if (["Punjab", "Haryana", "Chandigarh","punjab", "haryana", "chandigarh"].includes(location)) {
                const username = prompt("Enter your username:");
                const password = prompt("Enter your password:");

                if (username === "admin" && password === "admin") {
                    alert("Access granted. Redirecting to the map...");
                    if(location == 'chandigarh' || location == 'Chandigarh'){
                        window.location.href = "https://maps.app.goo.gl/t1qqtpbeDE3WoD177";
                    }
                    else if(location == 'Punjab' || location == 'punjab'){
                        window.location.href = "https://maps.app.goo.gl/aXnCbyMuVkNJRhbH7";
                    }
                    else{
                        window.location.href = "https://maps.app.goo.gl/xCWMc727A47cygJr9";
                    }
                } else {
                    alert("Wrong credentials. Access denied.");
                }
            } else {
                alert("Access denied.");
            }
        }
    </script>

</body>
</html>
